<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/3f7322acf6.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="mt-2">
        <div>
            <h1 class="text-center ">My Monthly Expenses<img src="images/bag.jpg"></h1>
        </div>
    </header>
    <section class="container mt-2">
       <div class="row gy-4">
           <div class="col-lg-6 col-12">
               <img class="img-fluid im" src="images/pic-1.jpg" alt="">
           </div>
           <div class="col-lg-6 col-12 box">
                <!-- calculate salary & expense -->
                <h1 class="text-center mt-4">Income</h1>
                <h4 class="d-inline">Salary:</h4>
                <input class="w-50 salary rounded"type="text" id="salary-amount" required>
                <h1 class="text-center mt-2">Expenses</h1>
                <h4 class="d-inline ">Rent Exp:</h4>
                <input class=" w-50 rent rounded"type="text" id="rent-amount" required><br><br>
                <h4 class="d-inline ">Food Exp:</h4>
                <input class=" w-50 food rounded"type="text" id="food-amount" required><br><br>
                <h4 class="d-inline">Cloth Exp:</h4>
                <input class="w-50 cloth rounded"type="text" id="cloth-amount" required><br><br>
                <button class="rounded-3 button-cal" type="submit" id="calculate-button">Calculate</button><br><br>

                <!-- expenses show -->
                <h3 class="text-center expense">Total Expenses: $<span id="total-exp">0000</span></h3>
                <h3 class="text-center expense">Balance: $<span id="balance-money">0000</span></h3><br>

                <!-- saving part -->
                <h4 class="d-inline ms-lg-5 ms-sm-1">Save:</h4>
                <input class="save d-inline rounded"type="text" id="save-parcent"><span>  % </span>
                <button class="rounded-3 button-save" type="submit" id="save-button">Save</button><br><br>
                <h4 class="text-center expense">Saving Amount: $<span id="saving-amount">0000</span></h4>
                <h4 class="text-center expense">Remaining Balance: $<span id="remain-amount">0000</span></h4><br>
           </div>
       </div>
    </section>
    <footer>
        <div class="bg-dark foot">
           <p class="text-center">Copyright Â© 2022 influencer Work</p>
        </div>
    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
